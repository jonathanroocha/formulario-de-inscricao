<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/578ae6cc4e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
    <title>Formulário de inscrição</title>
</head>
<body>
    <form action="#" class="form">
        <div class="image-overlay"></div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <h1>Junte-se à nossa comunidade de redatores de todo o mundo</h1>
        <div class="inputs">
            <label for="email">email</label>
            <input id="email" type="email" placeholder="Digite o seu email">
        </div>
        <div class="inputs">
            <label for="password">senha</label>
            <input id="password" type="password" placeholder="Digite a sua senha">
        </div>
        <div class="inputs">
            <label for="password2">Confirme a sua senha</label>
            <input id="password2" type="password" placeholder="Confirme a sua senha">
        </div>
        <input type="submit" class="button" value="Inscreva-se"/>
        <p>Já tenho uma conta</p>
    </form>
</body>
</html>
